<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produits</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div class="container header-contents">
      <a href="index.html"><img src="assets/img/logo.svg" alt="Logo" /></a>
      <nav>
        <a href="index.html">Accueil</a>
        <a class="active" href="products.html">Produits</a>
        <a href="contact.html">Contact</a>
        <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          <span class="count"></span>
        </a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container flex-row">
      <aside class="products-aside">
        <section>
          <h2>Catégories</h2>
          <div id="product-categories" class="filter">
            <button>Appareils photo</button>
            <button>Consoles</button>
            <button>Écrans</button>
            <button>Ordinateurs</button>
            <button class="selected">Tous les produits</button>
          </div>
        </section>
        <section>
          <h2>Classement</h2>
          <div id="product-criteria" class="filter">
            <button class="selected">Prix (bas-haut)</button>
            <button>Prix (haut-bas)</button>
            <button>Nom (A-Z)</button>
            <button>Nom (Z-A)</button>
          </div>
        </section>
      </aside>
      <section class="products-section">
        <div class="flex-row flex-spaced-out">
          <h1>Produits</h1>
          <p id="products-count">6 produits</p>
        </div>
        <nav id="products-list"></nav>
      </section>
    </div>
  </main>
  <footer>
    <p>Gabriel Bourgault (1794069) • Félix Boulet (1788287)</p>
  </footer>

  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/scripts/scripts.js"></script>
  <script type="text/javascript" src="./assets/scripts/products.js"></script>

</body>

</html>
